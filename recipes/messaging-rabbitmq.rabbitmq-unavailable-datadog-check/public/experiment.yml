---
!<experiment>
name: "Verify graceful degradation while RabbitMQ is unavailable"
team: "{{teamKey}}"
hypothesis: "Under simulated RabbitMQ unavailability conditions, the system can gracefully handle the outage and continue to deliver its intended functionality."
environment: "{{environmentName}}"
lanes:
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "3m"
          podcount: "podCountEqualsDesiredCount"
          namespace: "steadybit-demo"
          deployment: "gateway"
        customLabel: "The pod should survive a RabbitMQ downtime"
        actionType: "check:kubernetes-pod-count"
        radius: {}
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "30s"
          expectedStatusList:
            - "OK"
            - "No Data"
        customLabel: "Monitors should be OK or No Data"
        actionType: "com.steadybit.extension_datadog.monitor.status_check"
        radius:
          targetType: "com.steadybit.extension_datadog.monitor"
          predicate:
            operator: "AND"
            predicates:
              - key: "datadog.monitor.tags"
                operator: "EQUALS"
                values:
                  - "service:test"
          query: null
      - !<action>
        ignoreFailure: false
        parameters:
          port: "5672"
          duration: "2m"
          hostname: ""
        customLabel: "WHEN: RabbitMQ is not available"
        actionType: "container-network-blackhole-attack"
        radius:
          targetType: "container"
          predicate:
            operator: "AND"
            predicates:
              - key: "k8s.deployment"
                operator: "EQUALS"
                values:
                  - "steadybit-demo"
              - key: "k8s.container.name"
                operator: "EQUALS"
                values:
                  - "main"
              - key: "k8s.cluster-name"
                operator: "EQUALS"
                values:
                  - "demo-prod"
              - key: "k8s.namespace"
                operator: "EQUALS"
                values:
                  - "steadybit-demo"
          query: null
          percentage: 100
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "30s"
          expectedStatus: "OK"
        actionType: "com.steadybit.extension_datadog.monitor.status_check"
        radius:
          targetType: "com.steadybit.extension_datadog.monitor"
          predicate:
            operator: "AND"
            predicates:
              - key: "datadog.monitor.tags"
                operator: "EQUALS"
                values:
                  - "service:test"
          query: null
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "40s"
      - !<action>
        ignoreFailure: true
        parameters:
          duration: "100s"
          expectedStatus: "Alert"
          statusCheckMode: "atLeastOnce"
        actionType: "com.steadybit.extension_datadog.monitor.status_check"
        radius:
          targetType: "com.steadybit.extension_datadog.monitor"
          predicate:
            operator: "AND"
            predicates:
              - key: "datadog.monitor.tags"
                operator: "EQUALS"
                values:
                  - "service:test"
          query: null
