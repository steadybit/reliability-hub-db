---
!<experiment>
name: "Verify graceful degradation while RabbitMQ suffers a high latency"
team: "{{teamKey}}"
hypothesis: "Under simulated RabbitMQ latency conditions, the system can maintain its performance and indicate unavailability appropriately. The 
system's performance will return to normal after the latency has ended."
environment: "{{environmentName}}"
lanes:
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "3m"
          podcount: "podCountEqualsDesiredCount"
          namespace: "steadybit-demo"
          deployment: "gateway"
        customLabel: "The pod should survive a RabbitMQ latency"
        actionType: "check:kubernetes-pod-count"
        radius: {}
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "30s"
      - !<action>
        ignoreFailure: false
        parameters:
          port: "5672"
          duration: "2m"
          networkDelay: "300ms"
          networkInterface: "eth0"
          networkDelayJitter: true
        customLabel: "WHEN: RabbitMQ is slow because of a network issue"
        actionType: "container-network-delay-attack"
        radius:
          targetType: "container"
          predicate:
            operator: "AND"
            predicates:
              - key: "k8s.deployment"
                operator: "EQUALS"
                values:
                  - "steadybit-demo"
              - key: "k8s.container.name"
                operator: "EQUALS"
                values:
                  - "main"
              - key: "k8s.cluster-name"
                operator: "EQUALS"
                values:
                  - "demo-prod"
              - key: "k8s.namespace"
                operator: "EQUALS"
                values:
                  - "steadybit-demo"
          query: null
          percentage: 100
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "20s"
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "30s"
          expectedStatus: "OK"
        customLabel: "Monitor should go back to green"
        actionType: "com.github.steadybit.extension_datadog.monitor.status_check"
        radius:
          targetType: "com.github.steadybit.extension_datadog.monitor"
          predicate:
            operator: "AND"
            predicates:
              - key: "datadog.monitor.tags"
                operator: "EQUALS"
                values:
                  - "service:test"
          query: null
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "30s"
          expectedStatus: "OK"
        customLabel: "Monitors should be OK"
        actionType: "com.github.steadybit.extension_datadog.monitor.status_check"
        radius:
          targetType: "com.github.steadybit.extension_datadog.monitor"
          predicate:
            operator: "AND"
            predicates:
              - key: "datadog.monitor.tags"
                operator: "EQUALS"
                values:
                  - "service:test"
          query: null
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "30s"
      - !<action>
        ignoreFailure: true
        parameters:
          duration: "100s"
          expectedStatus: "Alert"
          statusCheckMode: "atLeastOnce"
        customLabel: "Monitor should alert a latency issue"
        actionType: "com.github.steadybit.extension_datadog.monitor.status_check"
        radius:
          targetType: "com.github.steadybit.extension_datadog.monitor"
          predicate:
            operator: "AND"
            predicates:
              - key: "datadog.monitor.tags"
                operator: "EQUALS"
                values:
                  - "service:test"
          query: null
