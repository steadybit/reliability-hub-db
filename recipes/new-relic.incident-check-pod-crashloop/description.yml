id: new-relic.incident-check-pod-crashloop
label: Verify that New Relic detects a Kubernetes pod in crash loop.
description: When one of your containers has problems starting, it may result in a crash loop and, eventually, Kubernetes backing off to restart this container. Verify that New Relic notices a crash loop and will alert you to take action.
