---
!<experiment>
name: "Verify Time to Readiness of Deployment"
team: "{{teamKey}}"
hypothesis: "A failing pod caused by a crashed container recovers within 90s."
environment: "{{environmentName}}"
lanes:
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          cluster: "demo-prod"
          duration: "10s"
          podcount: "podCountEqualsDesiredCount"
          namespace: "steadybit-demo"
          deployment: "toys-bestseller"
        customLabel: "GIVEN: All pods are ready"
        actionType: "com.steadybit.extension_kubernetes.pod_count_check"
        radius: {}
      - !<action>
        ignoreFailure: false
        parameters:
          graceful: "true"
        customLabel: "WHEN: Container {{containerName}} is stopped"
        actionType: "com.steadybit.extension_container.stop"
        radius:
          targetType: "container"
          predicate:
            operator: "AND"
            predicates:
              - key: "k8s.cluster-name"
                operator: "EQUALS"
                values:
                  - "demo-prod"
              - key: "k8s.namespace"
                operator: "EQUALS"
                values:
                  - "steadybit-demo"
              - key: "k8s.deployment"
                operator: "EQUALS"
                values:
                  - "toys-bestseller"
              - key: "k8s.container.name"
                operator: "EQUALS"
                values:
                  - "toys-bestseller"
          query: null
          maximum: 1
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          cluster: "demo-prod"
          duration: "20s"
          podcount: "podCountLessThanDesiredCount"
          namespace: "steadybit-demo"
          deployment: "toys-bestseller"
        customLabel: "THEN: Ready Pod Count decreases"
        actionType: "com.steadybit.extension_kubernetes.pod_count_check"
        radius: {}
      - !<action>
        ignoreFailure: false
        parameters:
          cluster: "demo-prod"
          duration: "90s"
          podcount: "podCountEqualsDesiredCount"
          namespace: "steadybit-demo"
          deployment: "toys-bestseller"
        customLabel: "THEN: All pods are ready again within 90s"
        actionType: "com.steadybit.extension_kubernetes.pod_count_check"
        radius: {}
