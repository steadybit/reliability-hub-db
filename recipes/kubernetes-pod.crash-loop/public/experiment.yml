---
name: "DataDog should alert about Crash Loops of Gateway"
team: "{{teamKey}}"
environment: "{{environmentName}}"
lanes:
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "10s"
          statusCheckMode: "allTheTime"
          expectedStatusList:
            - "OK"
        customLabel: "Monitor is 'Ok'"
        actionType: "com.steadybit.extension_datadog.monitor.status_check"
        radius:
          targetType: "com.steadybit.extension_datadog.monitor"
          predicate:
            operator: "AND"
            predicates:
              - key: "datadog.monitor.tags"
                operator: "EQUALS"
                values:
                  - "env:prod"
              - key: "datadog.monitor.name"
                operator: "EQUALS"
                values:
                  - "Some pods aren't ready for more than 2 minutes"
          query: null
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "10s"
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "3m"
          statusCheckMode: "atLeastOnce"
          expectedStatusList:
            - "Alert"
            - "Warn"
        customLabel:
          "Monitor should be in 'Alert' state because of Non-Ready PODs for\
                \ more than 2 minutes"
        actionType: "com.steadybit.extension_datadog.monitor.status_check"
        radius:
          targetType: "com.steadybit.extension_datadog.monitor"
          predicate:
            operator: "AND"
            predicates:
              - key: "datadog.monitor.tags"
                operator: "EQUALS"
                values:
                  - "env:prod"
              - key: "datadog.monitor.name"
                operator: "EQUALS"
                values:
                  - "Some pods aren't ready for more than 2 minutes"
          query: null
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "10s"
      - !<action>
        ignoreFailure: false
        parameters:
          duration: "2m"
        customLabel: "Crash Loop Gateway"
        actionType: "com.steadybit.extension_kubernetes.crash_loop_pod"
        radius:
          targetType: "com.steadybit.extension_kubernetes.kubernetes-pod"
          predicate:
            operator: "AND"
            predicates:
              - key: "k8s.cluster-name"
                operator: "EQUALS"
                values:
                  - "prod-demo"
              - key: "k8s.namespace"
                operator: "EQUALS"
                values:
                  - "steadybit-demo"
              - key: "k8s.deployment"
                operator: "EQUALS"
                values:
                  - "gateway"
          query: null
          percentage: 50
