---
!<experiment>
name: "Load balancing hides a AWS zone outage for end users"
team: "{{teamKey}}"
hypothesis:
  "An AWS zone outage of eu-central-1a is barely visible to end users and\
    \ recovers afterward again."
environment: "{{environmentName}}"
lanes:
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          url: "http://demo.steadybit.io/products"
          method: "GET"
          headers: []
          duration: "10s"
          statusCode: "200-299"
          readTimeout: "5s"
          successRate: 100
          maxConcurrent: 5
          connectTimeout: "5s"
          followRedirects: false
          requestsPerSecond: 10
        customLabel: "GIVEN: All HTTP-Calls are successful"
        actionType: "check:http"
        radius:
          list: []
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "10s"
      - !<action>
        ignoreFailure: false
        parameters:
          duration: 30
        customLabel: "WHEN: AWS Zone eu-central-1a is unavailable"
        actionType: "com.steadybit.extension_aws.az.blackhole"
        radius:
          targetType: "zone"
          predicate:
            operator: "AND"
            predicates:
              - key: "aws.account"
                operator: "EQUALS"
                values:
                  - "434059078104"
              - key: "aws.zone.id"
                operator: "EQUALS"
                values:
                  - "euc1-az2"
          query: null
          maximum: 1
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "10s"
      - !<action>
        ignoreFailure: false
        parameters:
          url: "http://demo.steadybit.io/products"
          method: "GET"
          headers: []
          duration: "30s"
          statusCode: "200-299"
          readTimeout: "5s"
          successRate: 95
          maxConcurrent: 5
          connectTimeout: "5s"
          followRedirects: false
          requestsPerSecond: 10
        customLabel: "THEN: At least 95% of the HTTP calls are successful"
        actionType: "check:http"
        radius:
          list: []
      - !<action>
        ignoreFailure: false
        parameters:
          url: "http://demo.steadybit.io/products"
          method: "GET"
          headers: []
          duration: "30s"
          statusCode: "200-299"
          readTimeout: "5s"
          successRate: 100
          maxConcurrent: 5
          connectTimeout: "5s"
          followRedirects: false
          requestsPerSecond: 10
        customLabel: "THEN: All HTTP calls are successful again"
        actionType: "check:http"
        radius:
          list: []
