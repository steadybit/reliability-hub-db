id: datadog.monitor-alerts-on-pod-crash-loop
label: DataDog alerts when a Kubernetes pod is in crash loop
description: When one of your containers has problems starting, it may result in a crash loop and, eventually, Kubernetes backing off to restart this container. Verify that Datadog notices a crash loop and will alert you to take action.
