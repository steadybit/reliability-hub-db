---
!<experiment>
name: "Load balancing hides a single container failure of Gateway for end users"
team: "{{teamKey}}"
hypothesis:
  "A failing pod caused by a crashed container is barely visible to end\
    \ users and recovers fully within 90s."
environment: "{{environmentName}}"
lanes:
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          url: "http://demo.steadybit.io/products"
          method: "GET"
          headers: []
          duration: "10s"
          statusCode: "200-299"
          readTimeout: "5s"
          successRate: 100
          maxConcurrent: 5
          connectTimeout: "5s"
          followRedirects: false
          requestsPerSecond: 10
        customLabel: "GIVEN: All HTTP-Calls are successful"
        actionType: "com.steadybit.extension_http.check.periodically"
        radius:
          list: []
  - steps:
      - !<action>
        ignoreFailure: false
        parameters:
          cluster: "demo-prod"
          duration: "10s"
          podcount: "podCountEqualsDesiredCount"
          namespace: "steadybit-demo"
          deployment: "gateway"
        customLabel: "GIVEN: All pods are ready"
        actionType: "com.steadybit.extension_kubernetes.pod_count_check"
        radius: {}
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "10s"
      - !<action>
        ignoreFailure: false
        parameters:
          graceful: "true"
        customLabel: "WHEN: Container gateway is stopped"
        actionType: "com.steadybit.extension_container.stop"
        radius:
          targetType: "container"
          predicate:
            operator: "AND"
            predicates:
              - key: "k8s.cluster-name"
                operator: "EQUALS"
                values:
                  - "demo-prod"
              - key: "k8s.namespace"
                operator: "EQUALS"
                values:
                  - "steadybit-demo"
              - key: "k8s.deployment"
                operator: "EQUALS"
                values:
                  - "gateway"
              - key: "k8s.container.name"
                operator: "EQUALS"
                values:
                  - "gateway"
          query: null
          maximum: 1
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "10s"
      - !<action>
        ignoreFailure: false
        parameters:
          cluster: "demo-prod"
          duration: "20s"
          podcount: "podCountLessThanDesiredCount"
          namespace: "steadybit-demo"
          deployment: "gateway"
        customLabel: "THEN: Ready Pod Count decreases"
        actionType: "com.steadybit.extension_kubernetes.pod_count_check"
        radius: {}
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "5s"
      - !<action>
        ignoreFailure: false
        parameters:
          cluster: "demo-prod"
          duration: "90s"
          podcount: "podCountEqualsDesiredCount"
          namespace: "steadybit-demo"
          deployment: "gateway"
        customLabel: "THEN: All pods are ready again within 90s"
        actionType: "com.steadybit.extension_kubernetes.pod_count_check"
        radius: {}
  - steps:
      - !<wait>
        ignoreFailure: false
        parameters:
          duration: "10s"
      - !<action>
        ignoreFailure: false
        parameters:
          url: "http://demo.steadybit.io/products"
          method: "GET"
          headers: []
          duration: "105s"
          statusCode: "200-299"
          readTimeout: "5s"
          successRate: 95
          maxConcurrent: 5
          connectTimeout: "5s"
          followRedirects: false
          requestsPerSecond: 10
        customLabel: "THEN: At least 95% of the HTTP calls are successful"
        actionType: "com.steadybit.extension_http.check.periodically"
        radius:
          list: []
